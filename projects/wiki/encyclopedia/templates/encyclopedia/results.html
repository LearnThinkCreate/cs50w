{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href=/wiki/{{result}}>{{ results }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No pages fount</p>
    {% endif %}

{% endblock %}
