{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="no-paste">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" id="no-paste">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <!-- preventing the users from pasting into the password fields -->
    <script>
        const pasteBox = document.getElementById("no-paste");
          pasteBox.onpaste = e => {
            e.preventDefault();
            return false;
          };
    </script>
{% endblock %}
