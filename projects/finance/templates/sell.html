{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input name="stock" autofocus type="text" class="form-control" placeholder="$ticker">
        </div>
        <div class="form-group">
            <input name="shares" autofocus type="text" class="form-control" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
