{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ TITLE }}
{% endblock %}

{% block body %}
    <h1>{{ TITLE }}</h1>

    {{ content }}
    <form action="{% url 'encyclopedia:editPage' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <button type="submit"  name = "edit" value="{{ TITLE }}" id ="edit" class="btn btn-light">edit</button>
        </div>
        {{ editForm}}
    </form>
{% endblock %}
