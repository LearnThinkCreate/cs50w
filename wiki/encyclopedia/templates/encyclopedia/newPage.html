{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="display-3" style="text-align: center;">Create New page</h1>
    
    <form action="{%url 'encyclopedia:newPage' %}" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ newPage }}
          </div>
          <input type="Submit" value="Save">
    </form>


{% endblock %}
